<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mood color gradients -->
    <linearGradient id="happyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="energeticGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="200" height="60" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Music note icon -->
  <g transform="translate(15, 15)">
    <!-- Note head -->
    <ellipse cx="15" cy="20" rx="8" ry="6" fill="white"/>
    
    <!-- Note stem -->
    <rect x="22" y="5" width="3" height="20" fill="white"/>
    
    <!-- Note flag -->
    <path d="M25 5 Q35 8 30 15 Q25 12 25 5" fill="white"/>
  </g>
  
  <!-- Mood indicators (small circles) -->
  <circle cx="50" cy="20" r="4" fill="url(#happyGradient)"/>
  <circle cx="60" cy="25" r="3" fill="url(#sadGradient)"/>
  <circle cx="55" cy="35" r="3" fill="url(#energeticGradient)"/>
  
  <!-- App name -->
  <text x="75" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Mood</text>
  <text x="75" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Playlist</text>
  
  <!-- Subtitle -->
  <text x="75" y="52" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.8)">AI-Powered Music Discovery</text>
</svg>
