                this.attachEventListeners();
                this.attachDirectListeners();

                const attachListeners = () => {
                    console.log('Attaching direct listeners...');
                    
                    const connectBtn = document.getElementById('connectSpotify');
                    if (connectBtn) {
                        connectBtn.onclick = (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            console.log('Connect button clicked!');
                            this.connectSpotify();
                        };
                        console.log('‚úÖ Connect button listener attached');
                    }
                    
                    const generateBtn = document.getElementById('generatePlaylist');
                    if (generateBtn) {
                        generateBtn.onclick = (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            console.log('Generate button clicked!');
                            this.generatePlaylist();
                        };
                        console.log('‚úÖ Generate button listener attached');
                    }
                    
                    const openBtn = document.getElementById('openPlaylist');
                    if (openBtn) {
                        openBtn.onclick = (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            if (this.createdPlaylist && this.createdPlaylist.url) {
                                window.open(this.createdPlaylist.url, '_blank');
                            }
                        };
                        console.log('‚úÖ Open button listener attached');
                    }
                    
                    const moodModeBtn = document.getElementById('moodModeBtn');
                    const textModeBtn = document.getElementById('textModeBtn');
                    if (moodModeBtn) {
                        moodModeBtn.onclick = (e) => {
                            e.preventDefault();
                            this.showTextPrompt = false;
                            this.render();
                            this.attachDirectListeners();
                        };
                    }
                    if (textModeBtn) {
                        textModeBtn.onclick = (e) => {
                            e.preventDefault();
                            this.showTextPrompt = true;
                            this.render();
                            this.attachDirectListeners();
                        };
                    }
                    
                    const situationInput = document.getElementById('situationInput');
                    if (situationInput) {
                        situationInput.oninput = (e) => {
                            this.userSituation = e.target.value;
                        };
                    }
                    
                    const analyzeBtn = document.getElementById('analyzeSituation');
                    if (analyzeBtn) {
                        analyzeBtn.onclick = (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            this.analyzeSituation();
                        };
                    }
                    
                    const moodButtons = document.querySelectorAll('.mood-button');
                    moodButtons.forEach((btn) => {
                        btn.onclick = (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            const moodName = btn.dataset.mood;
                            console.log('Mood button clicked:', moodName);
                            this.selectMood(moodName);
                        };
                    });
                    console.log('‚úÖ Mood button listeners attached:', moodButtons.length);
                    
                    const feedbackBtn = document.getElementById('feedbackBtn');
                    if (feedbackBtn) {
                        feedbackBtn.onclick = (e) => {
                            e.preventDefault();
                            this.showFeedbackForm = true;
                            this.render();
                            this.attachDirectListeners();
                        };
                    }
                    
                    const sendFeedbackBtn = document.getElementById('sendFeedbackBtn');
                    if (sendFeedbackBtn) {
                        sendFeedbackBtn.onclick = (e) => {
                            e.preventDefault();
                            this.sendFeedback();
                        };
                    }
                    
                    const cancelFeedbackBtn = document.getElementById('cancelFeedbackBtn');
                    if (cancelFeedbackBtn) {
                        cancelFeedbackBtn.onclick = (e) => {
                            e.preventDefault();
                            this.showFeedbackForm = false;
                            this.render();
                            this.attachDirectListeners();
                        };
                    }
                };
                
                setTimeout(attachListeners, 100);

            attachEventListeners() {
                document.addEventListener('click', (e) => {
                    try {
                        if (e.target.closest('.mood-button')) {
                            e.preventDefault();
                            e.stopPropagation();
                            const moodName = e.target.closest('.mood-button').dataset.mood;
                            console.log('Mood selected:', moodName);
                            this.selectMood(moodName);
                            return;
                        }
                        
                        if (e.target.closest('.connect-button') || e.target.id === 'connectSpotify') {
                            e.preventDefault();
                            e.stopPropagation();
                            console.log('Connect button clicked!');
                            this.connectSpotifyDirect();
                            return;
                        }
                        
                        if (e.target.closest('.generate-button') || e.target.id === 'generatePlaylist') {
                            e.preventDefault();
                            e.stopPropagation();
                            console.log('Generate button clicked!');
                            this.generatePlaylist();

                        if (e.target.closest('.open-playlist-button') || e.target.id === 'openPlaylist') {

                            return;
                        }
                        
                        if (e.target.closest('.toggle-advanced') || e.target.id === 'toggleAdvanced') {
                            e.preventDefault();
                            e.stopPropagation();
                            this.toggleAdvancedSettings();
                            return;
                        }
                        
                    } catch (error) {
                        console.error('Event handler error:', error);
                    }
                });
                
                window.addEventListener('message', (e) => {
                    try {
                        console.log('Received message:', e.data);
                        if (e.data && e.data.type === 'SPOTIFY_AUTH_SUCCESS') {
                            if (e.data.tokenData) {
                                console.log('Handling token data:', e.data.tokenData);
                                this.handleSpotifyTokenData(e.data.tokenData);
                            } else if (e.data.code) {
                                console.log('Handling auth code:', e.data.code);
                                this.handleSpotifyCallback(e.data.code);

                        }
                    } catch (error) {
                        console.error('Message handler error:', error);
                        this.showMessage = `‚ùå Authentication error: ${error.message}`;
                        this.render();
                    }
                });
            }

            analyzeSituation() {
                if (!this.userSituation.trim()) {
                    this.showMessage = 'Please describe your situation first!';
                    this.render();
                    setTimeout(() => {
                        this.showMessage = null;
                        this.render();
                    }, 3000);
                    return;
                }
                
                if (!this.isSpotifyConnected) {
                    this.showMessage = 'Please connect to Spotify first!';
                    this.render();
                    setTimeout(() => {
                        this.showMessage = null;
                        this.render();
                    }, 3000);
                    return;
                }
                
                this.isLoading = true;
                this.showMessage = 'ü§ñ Analyzing your situation...\n\nOur AI is understanding your mood and finding the perfect tracks!';
                this.render();
                
                const situation = this.userSituation.toLowerCase();
                let detectedMood = 'Calm';
                
                const moodKeywords = {
                    sad: [
                        'sad', 'crying', 'cry', 'depressed', 'depression', 'down', 'lonely', 'alone',
                        'heartbreak', 'heartbroken', 'upset', 'miss', 'missing', 'grief', 'grieving',
                        'loss', 'lost', 'died', 'death', 'passed away', 'funeral', 'mourning',
                        'devastated', 'hurt', 'pain', 'painful', 'tears', 'sorrow', 'blue',
                        'miserable', 'unhappy', 'awful', 'terrible', 'worst', 'broke up', 'breakup'
                    ],
                    angry: [
                        'angry', 'mad', 'furious', 'frustrated', 'annoyed', 'pissed', 'rage',
                        'hate', 'hating', 'annoying', 'irritated', 'fed up', 'sick of',
                        'outraged', 'livid', 'enraged', 'aggravated', 'infuriated'
                    ],
                    calm: [
                        'calm', 'relax', 'relaxing', 'peace', 'peaceful', 'meditate', 'meditation',
                        'chill', 'chilling', 'quiet', 'tranquil', 'serene', 'unwind', 'rest',
                        'gentle', 'soft', 'soothing', 'mellow', 'easy', 'cozy', 'comfortable'
                    ],
                    energetic: [
                        'energy', 'energized', 'energetic', 'workout', 'gym', 'run', 'running',
                        'exercise', 'pump', 'pumped', 'hype', 'hyped', 'party', 'partying',
                        'dance', 'dancing', 'active', 'motivated', 'adrenaline', 'excited',
                        'powerful', 'strong', 'intense', 'charged', 'alive', 'wild'
                    ],
                    romantic: [
                        'love', 'loving', 'romantic', 'romance', 'date', 'dating', 'valentine',
                        'crush', 'relationship', 'partner', 'kiss', 'kissing', 'boyfriend',
                        'girlfriend', 'anniversary', 'intimate', 'passion', 'affection',
                        'cuddle', 'together', 'special someone', 'soulmate'
                    ],
                    happy: [
                        'happy', 'happiness', 'joy', 'joyful', 'great', 'awesome', 'amazing',
                        'excited', 'exciting', 'celebrate', 'celebration', 'won', 'win',
                        'success', 'successful', 'good', 'wonderful', 'fantastic', 'excellent',
                        'thrilled', 'delighted', 'cheerful', 'positive', 'blessed', 'grateful'
                    ]
                };
                
                const scores = {};
                for (const [mood, keywords] of Object.entries(moodKeywords)) {
                    scores[mood] = 0;
                    for (const keyword of keywords) {
                        if (situation.includes(keyword)) {
                            scores[mood] += (mood === 'sad' || mood === 'angry') ? 2 : 1;
                        }
                    }
                }
                
                let maxScore = 0;
                let bestMood = 'Calm';
                for (const [mood, score] of Object.entries(scores)) {
                    if (score > maxScore) {
                        maxScore = score;
                        bestMood = mood;
                    }
                }
                
                detectedMood = bestMood.charAt(0).toUpperCase() + bestMood.slice(1);
                this.selectedMood = this.moods.find(m => m.name === detectedMood);
                
                setTimeout(() => {
                    this.isLoading = false;
                    this.showMessage = `üéØ Detected Mood: ${this.selectedMood.emoji} ${this.selectedMood.name}\n\nGenerating your personalized playlist...`;
                    this.render();
                    
                    setTimeout(() => {
                        this.generatePlaylist();
                    }, 1500);
                }, 2000);
            }
            
            async connectSpotify() {
                // Track Spotify connection attempt
                trackEvent('spotify_connect_clicked', 'user_interaction', 'spotify_auth');
                
                if (this.accessToken) {
                    this.showMessage = '‚úÖ Already connected to Spotify!';
                    this.render();
                    setTimeout(() => {
                        this.showMessage = null;
                        this.render();
                    }, 2000);
                    return;
                }

                // Use direct authentication (no popup)
                this.connectSpotifyDirect();
            }
            
            checkForAuthCode() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                
                if (code && !this.accessToken) {
                    this.handleSpotifyCallback(code);
                }
            }
            
            async handleSpotifyCallback(code) {
                try {
                    this.isLoading = true;
                    this.showMessage = 'üéµ Exchanging authorization code for access token...';
                    this.render();
                    
                    const response = await fetch(`${CONFIG.API.BASE_URL}${CONFIG.API.ENDPOINTS.CALLBACK}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ code })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to exchange code for token');
                    }
                    
                    const tokenData = await response.json();
                    this.handleSpotifyTokenData(tokenData);
                    
                } catch (error) {
                    console.error('Auth error:', error);
                    this.isLoading = false;
                    this.showMessage = `‚ùå Authentication failed: ${error.message}\n\nPlease try connecting again.`;
                    this.render();
                    setTimeout(() => {
                        this.showMessage = null;
                        this.render();
                        this.attachDirectListeners();
                    }, 5000);
                }
            }

            async handleSpotifyTokenData(tokenData) {
                try {
                    this.accessToken = tokenData.access_token;
                    this.isSpotifyConnected = true;
                    
                    // Track successful Spotify connection
                    trackEvent('spotify_connected', 'user_interaction', 'spotify_auth_success');
                    console.log('üìä Spotify connected successfully');
                    
                    console.log('Fetching user profile from:', `${CONFIG.API.BASE_URL}${CONFIG.API.ENDPOINTS.USER_PROFILE}`);
                    const profileResponse = await fetch(`${CONFIG.API.BASE_URL}${CONFIG.API.ENDPOINTS.USER_PROFILE}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ accessToken: this.accessToken })
                    });
                    
                    console.log('Profile response status:', profileResponse.status);
                    
                    if (profileResponse.ok) {
                        const profileData = await profileResponse.json();
                        this.userProfile = profileData.profile;
                    }
                    
                    this.showMessage = '‚úÖ Successfully connected to Spotify!\n\nYou can now select a mood and generate your playlist.';
                    this.render();
                    
                    this.clearAuthWindows();
                    
                    setTimeout(() => {
                        this.showMessage = null;
                        this.render();
                        this.attachDirectListeners();
                    }, 3000);
                    
                } catch (error) {
                    console.error('Token handling error:', error);
                    this.showMessage = `‚ùå Failed to complete authentication: ${error.message}`;
                    this.render();
                    setTimeout(() => {
                        this.showMessage = null;
                        this.render();
                    }, 5000);
                }
            }

                        this.render();

            async createRealPlaylist(mood, advancedSettings = {}) {
                try {
                    console.log('Creating playlist with:', {
                        baseURL: CONFIG.API.BASE_URL,
                        endpoint: CONFIG.API.ENDPOINTS.CREATE_PLAYLIST,
                        mood: mood.name,
                        hasToken: !!this.accessToken,
                        advancedSettings
                    });

                    const response = await fetch(`${CONFIG.API.BASE_URL}${CONFIG.API.ENDPOINTS.CREATE_PLAYLIST}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            accessToken: this.accessToken,
                            mood: mood.name,
                            userId: this.userProfile?.id,
                            playlistSize: advancedSettings.playlistSize || 20,
                            artistPopularity: advancedSettings.artistPopularity || 'any',
                            genre: advancedSettings.genre || 'any'
                        })
                    });

                    console.log('Response status:', response.status, response.statusText);

                    if (!response.ok) {
                        let errorMessage = 'Failed to create playlist';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.message || errorData.error || errorMessage;
                        } catch (parseError) {
                            console.error('Failed to parse error response:', parseError);
                            errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                        }
                        throw new Error(errorMessage);
                    }

                    const result = await response.json();
                    console.log('Playlist created successfully:', result);
                    return result.playlist;
                    
                } catch (error) {
                    console.error('Playlist creation error:', error);
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        throw new Error('Server connection failed. Please make sure the server is running:\n\n1. Open terminal\n2. Run: cd /Users/yaniknoetzli/Desktop/MoodPlaylist_Final && node server.js\n3. Refresh this page');
                    } else if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                        throw new Error('Authentication expired. Please reconnect to Spotify.');
                    } else if (error.message.includes('403') || error.message.includes('Forbidden')) {
                        throw new Error('Permission denied. Please check your Spotify permissions.');
                    } else {
                        throw error;
                    }
                }
            }

            connectSpotifyDirect() {
                console.log('üîó Direct authentication initiated');
                this.isLoading = true;
                this.showMessage = 'üîÑ Redirecting to Spotify...';
                this.render();
                
                // Build the authorization URL
                const clientId = CONFIG.SPOTIFY.CLIENT_ID;
                const redirectUri = CONFIG.SPOTIFY.REDIRECT_URI;
                const scopes = CONFIG.SPOTIFY.SCOPES.join(' ');
                
                const authUrl = `https://accounts.spotify.com/authorize?` +
                    `client_id=${clientId}&` +
                    `response_type=code&` +
                    `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                    `scope=${encodeURIComponent(scopes)}&` +
                    `show_dialog=true`;
                
                console.log('Auth URL:', authUrl);
                
                // Redirect directly to Spotify (no popup, no window.open)
                setTimeout(() => {
                    window.location.href = authUrl;
                }, 500);
            }
