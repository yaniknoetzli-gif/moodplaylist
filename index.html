<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodPlaylist - AI-Powered Music Discovery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 18px;
        }
        
        .container {
            min-height: 100vh;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin: 0 0 10px 0;
        }
        
        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .moods-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .mood-button {
            padding: 20px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .mood-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .mood-emoji {
            font-size: 24px;
        }
        
        .mood-name {
            font-size: 14px;
        }
        
        .selected-container {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .selected-title {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .selected-mood {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
        }
        
        .selected-emoji {
            font-size: 20px;
        }
        
        .spotify-button, .generate-button, .open-playlist-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .spotify-button {
            background-color: #1DB954;
            color: white;
        }
        
        .spotify-button.connected {
            background-color: #4CAF50;
        }
        
        .generate-button {
            background-color: #667eea;
            color: white;
        }
        
        .generate-button.disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .open-playlist-button {
            background-color: #1DB954;
            color: white;
        }
        
        .message-container {
            background-color: #4CAF50;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .message-text {
            color: white;
            font-size: 14px;
            text-align: center;
            line-height: 20px;
            margin: 0;
        }
        
        .features-container {
            margin-top: 30px;
        }
        
        .features-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        
        .feature-icon {
            font-size: 24px;
        }
        
        .feature-text {
            color: white;
            font-size: 16px;
        }
        
        /* Mode Toggle Styles */
        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 12px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: transparent;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background-color: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .mode-btn:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        /* Text Prompt Styles */
        .text-prompt-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-top: 10px;
        }
        
        .prompt-label {
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .situation-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            resize: vertical;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .situation-input:focus {
            outline: none;
            border-color: white;
            background-color: white;
        }
        
        .situation-input::placeholder {
            color: #999;
        }
        
        .analyze-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        
        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .prompt-hint {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            text-align: center;
            margin: 0;
        }
        
        /* Feedback Styles */
        .feedback-button {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: transparent;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .feedback-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }
        
        .feedback-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .feedback-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .feedback-content h3 {
            margin: 0 0 20px 0;
            color: #667eea;
            font-size: 24px;
        }
        
        .feedback-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        
        .feedback-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .feedback-buttons {
            display: flex;
            gap: 10px;
        }
        
        .feedback-send-btn, .feedback-cancel-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .feedback-send-btn {
            background: #667eea;
            color: white;
        }
        
        .feedback-send-btn:hover {
            background: #5568d3;
        }
        
        .feedback-cancel-btn {
            background: #e0e0e0;
            color: #333;
        }
        
        .feedback-cancel-btn:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            🎵 Loading MoodPlaylist...
        </div>
    </div>
    
    <script>
        console.log('HTML loaded, starting to load scripts...');
    </script>
    <script src="config.js" onload="console.log('config.js loaded')" onerror="console.error('config.js failed to load')"></script>
    <script src="App.js" onload="console.log('App.js loaded')" onerror="console.error('App.js failed to load')"></script>
    <script>
        console.log('All scripts loaded, checking if app initialized...');
        setTimeout(() => {
            console.log('App state after 2 seconds:', typeof MoodPlaylistApp);
        }, 2000);
    </script>
</body>
</html>
